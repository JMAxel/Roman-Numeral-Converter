<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<title>Roman Numeral Converter</title>
		<link rel="stylesheet" href="styles.css"/>
	</head>
	<body>
		<main class="container">
			<h1>Roman Numeral Converter</h1>
			<div class="roman-div">
				<label for="number">
					Enter a number:
				</label>
				<input class="roman-input" id="number" value="" type="number"/>
				<button class="roman-btn" id="convert-btn">Convert</button>
				<div class="output-div hidden" id="output"></div>
			</div>
		</main>
		<script src="script.js"></script>
	</body>
</html>
